version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/${POSTGRES_DB}}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-${POSTGRES_USER}}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-${POSTGRES_PASSWORD}}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-local}
    ports:
      - "1234:1234"
    depends_on:
      - postgres

volumes:
  postgres_data:
