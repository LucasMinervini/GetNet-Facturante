# ==============================================
# CONFIGURACIÓN DE BASE DE DATOS
# ==============================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/getnet_facturante?timezone=UTC&stringtype=unspecified}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}

# ==============================================
# CONFIGURACIÓN DE GETNET - PRODUCCIÓN
# ==============================================
getnet.api-key=${GETNET_API_KEY:}
getnet.api-secret=${GETNET_API_SECRET:}
getnet.seller-id=${GETNET_SELLER_ID:}
getnet.environment=${GETNET_ENVIRONMENT:sandbox}

# ==============================================
# CONFIGURACIÓN DE GETNET SANDBOX (para testing)
# ==============================================
# getnet.api-key=
# getnet.api-secret=
# getnet.seller-id=
# getnet.environment=sandbox

# Credenciales del webhook
getnet.webhook.username=${GETNET_WEBHOOK_USERNAME:}
getnet.webhook.password=${GETNET_WEBHOOK_PASSWORD:}
getnet.webhook.secret=${GETNET_WEBHOOK_SECRET:}
# Permitir webhooks sin firma SOLO para pruebas cuando Getnet no envía el header.
# Descomenta para habilitarlo temporalmente:
getnet.webhook.allow-unsigned=${GETNET_WEBHOOK_ALLOW_UNSIGNED:false}

# ==============================================
# CONFIGURACIÓN DE FACTURANTE - TESTING
# ==============================================
facturante.production=${FACTURANTE_PRODUCTION:false}
facturante.service-url=${FACTURANTE_SERVICE_URL:}
facturante.empresa=${FACTURANTE_EMPRESA:}
facturante.usuario=${FACTURANTE_USUARIO:}
facturante.password=${FACTURANTE_PASSWORD:}
facturante.prefijo=${FACTURANTE_PREFIJO:00001}
facturante.tipo-comprobante=${FACTURANTE_TIPO_COMPROBANTE:FB}



# ==============================================
# CONFIGURACIÓN DE FACTURANTE - PRODUCCIÓN
# ==============================================
